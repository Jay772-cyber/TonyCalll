<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TonyCal</title>
<link rel="manifest" href="manifest2.json">
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #000, #050505, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
}

/* Floating particles */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -2;
}
.particles::before,
.particles::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 2px;
    background: #0ff;
    border-radius: 50%;
    animation: floatParticles 6s linear infinite;
}
.particles::after {
    background: #f00;
    animation-delay: 3s;
}
@keyframes floatParticles {
    0% { transform: translate(0,0) scale(1); opacity: 0.8; }
    50% { transform: translate(300px, 500px) scale(1.5); opacity: 0.4; }
    100% { transform: translate(-200px, 700px) scale(1); opacity: 0.8; }
}

/* Floating binary numbers */
.binary {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    color: #0ff;
    font-size: 14px;
    z-index: -3;
    overflow: hidden;
    pointer-events: none;
}
.binary span {
    position: absolute;
    animation: fall 5s linear infinite;
}
@keyframes fall {
    0% { transform: translateY(-20px); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}

/* Arc Reactor */
.arc-reactor {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,0,0,0.7) 0%, rgba(0,255,255,0.4) 50%, transparent 80%);
    transform: translate(-50%, -50%);
    box-shadow: 0 0 100px 40px rgba(255,0,0,0.8), 0 0 150px 80px rgba(0,255,255,0.5);
    animation: pulse 3s infinite alternate ease-in-out;
    filter: blur(3px);
    z-index: -1;
}
@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
}

/* Calculator design */
.calculator {
    background: rgba(0,0,0,0);
    border: 2px solid #0ff;
    border-radius: 20px;
    padding: 20px;
    width: 320px;
    text-align: center;
    backdrop-filter: blur(3px);
    box-shadow: 0 0 30px #0ff;
}
input {
    width: 90%;
    height: 50px;
    border: none;
    outline: none;
    background: rgba(0,255,255,0.1);
    color: #0ff;
    font-size: 24px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: right;
    padding-right: 10px;
}
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}
button {
    height: 60px;
    border: none;
    border-radius: 10px;
    font-size: 20px;
    color: #fff;
    background: rgba(0,255,255,0.2);
    box-shadow: 0 0 10px #0ff;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    background: #0ff;
    color: #000;
    box-shadow: 0 0 20px #0ff;
}
button.clear {
    background: red;
    grid-column: span 4;
}
</style>
</head>
<body>

<div class="particles"></div>
<div class="binary" id="binary"></div>
<div class="arc-reactor"></div>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">÷</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">×</button>
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">−</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="append('+')">+</button>
        <button class="clear" onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
const display = document.getElementById('display');
function append(value) { display.value += value; }
function clearDisplay() { display.value = ''; }
function calculate() {
    try { display.value = eval(display.value); } 
    catch { display.value = 'Error'; }
}

// Create floating binary numbers
const binaryContainer = document.getElementById('binary');
for(let i=0;i<100;i++){
    const span = document.createElement('span');
    span.textContent = Math.random() > 0.5 ? '1' : '0';
    span.style.left = Math.random()*100 + 'vw';
    span.style.animationDuration = (3+Math.random()*5)+'s';
    span.style.fontSize = (8+Math.random()*12)+'px';
    span.style.opacity = Math.random();
    binaryContainer.appendChild(span);
}

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw2.js')
  .then(() => console.log('Service Worker Registered'));
}
</script>
</body>
</html>
